{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Log in{% endblock %}
{% block content %}
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3" type="submit">Submit</button>
    </form>
    <a href="{% url 'signup' %}">Signup</a> | <a href="{% url 'password_reset' %}">Forgot Password?</a>
    <br> <a href="{% url 'home' %}">Home</a>
{% endblock %}
