{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Password Reset{% endblock %}
{% block content %}
    <h1>Enter your Email address.</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3" type="submit">Submit</button>
    </form>
    <a href="{% url 'login' %}">Login</a>
{% endblock %}
