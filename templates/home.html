{% extends '_base.html' %}

{% block page_title %}Home{% endblock %}
{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'signup' %}">Signup</a> | <a href="{% url 'login' %}">Login</a></p>
    {% endif %}
{% endblock %}
