{% extends '_base.html' %}

{% block page_title %}جزئیات کتاب {{ book.title }}{% endblock %}

{% block content %}

    <h1>{{ book.title|capfirst }}</h1>
    <p>{{ book.author|capfirst }}</p>
    <p>{{ book.content|linebreaks }}</p>
    <h4>{{ book.price }}</h4>
    <br>
    <a href="{% url 'book_update' book.pk %}"  class="btn btn-sm btn-warning">ویرایش</a>
    <a href="{% url 'book_delete' book.pk %}"  class="btn btn-sm btn-danger">پاک کردن</a><br>
    <a href="{% url 'book_list' %}">لیست بقیه کتاب ها</a>

{% endblock %}
